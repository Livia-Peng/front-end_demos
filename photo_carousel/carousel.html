<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>焦点图轮播</title>
    <link href="css/carousel.css" rel="stylesheet" type="text/css" />
    <script src="js/carousel.js" rel="stylesheet" type="text/javascript"></script>
</head>
<body>
<div id="box">
    <div id="pics" style="left: -600px">
        <img src="images/7.jpg" alt="1" />
        <img src="images/1.jpg" alt="1" />
        <img src="images/2.jpg" alt="2" />
        <img src="images/3.jpg" alt="3" />
        <img src="images/4.jpg" alt="4" />
        <img src="images/5.jpg" alt="5" />
        <img src="images/6.jpg" alt="6" />
        <img src="images/7.jpg" alt="7" />
        <img src="images/1.jpg" alt="7" />
    </div>
    <div id="dots">
        <span index="1" class="on"></span>
        <span index="2"></span>
        <span index="3"></span>
        <span index="4"></span>
        <span index="5"></span>
        <span index="6"></span>
        <span index="7"></span>
    </div>
    <div class="turn" id="pre">&lt;</div>
    <div class="turn" id="next">&gt;</div>
</div>
</body>
</html>

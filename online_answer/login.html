<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录在线答题系统</title>
<link href="css/login.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.8.3.min.js"></script>

<script type="text/javascript">
		function compare(){
			var username = document.getElementById('username').value;//获取第一个输入框的值
			var password = document.getElementById('password').value;//获取第二个输入框的值
			if(username=='1411121127' && password=='123456'){
				window.open('http://localhost:63342/htdocs/onlineANS/index.html');
			}
			else alert("用户名或密码错误");
		}
</script>

</head>

<body>
<div class="main-login">
	<div class="login-content">
		<form action="" method="post" id="login-form" name="login-form">

			<div class="login-info">
				<span class="user">&nbsp;</span>
				<input name="username" id="username" type="text" onblur="checkUsername()" value="" class="login-input"/>
			</div>
			<div class="login-info">
				<span class="pwd">&nbsp;</span>
				<input name="password" id="password" type="password" onblur="checkPassword()" value="" class="login-input"/>
			</div>

			<div class="login-oper"><input name="" type="checkbox" value=""/>记住密码	</div>

			<div class="login-oper">
				<input name="" type="submit" value="登 录" class="login-btn" onclick="compare()"/>
				<input name="" type="submit" value="重 置" class="login-reset"/>
			</div>

		</form>
    </div>
</div>   
</body>
</html>
